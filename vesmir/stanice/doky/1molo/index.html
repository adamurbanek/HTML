    <p>
        Byli to pašeráci. A nebyli rádi, že šmejdíš kolem jejich nákladu. Bohužel byli také ozbrojení. Tvé pozůstatky skončí v recyklačním tanku jako základ pro budoucí úrodu živin obyvatelů stanice. Tvá cesta zde končí, pro korporaci bude zmizení tvé lodi navždy záhadou.
